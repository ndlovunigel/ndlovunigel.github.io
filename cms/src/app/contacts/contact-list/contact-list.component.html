<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left" style="margin: 0; line-height: 34px;">Contacts</h3>
		<a class="btn btn-success pull-right">New Contact</a>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item clearfix" *ngFor="let contact of contacts">
				<div class="pull-left">{{ contact.name }}</div>
				<div class="pull-right">
					<img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-thumbnail" width="60">
				</div>
			</li>
		</ul>
	</div>
</div>
