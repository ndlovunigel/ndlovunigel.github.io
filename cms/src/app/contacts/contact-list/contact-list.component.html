<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left" style="margin: 0; line-height: 34px;">Contacts</h3>
		<a class="btn btn-success pull-right">New Contact</a>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<cms-contact-item 
    			*ngFor="let contact of contacts" 
    			[contact]="contact"
				(contactClicked)="onContactSelected(contact)">
  			</cms-contact-item>
		</ul>
	</div>
</div>
